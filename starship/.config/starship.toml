add_newline = false
# A minimal left prompt
format = """$directory$character"""
palette = "github_dark"
# move the rest of the prompt to the right
right_format = """$git_branch$git_status$aws$golang$kubernetes$docker_context$cmd_duration"""
command_timeout = 1000

[character]
vicmd_symbol = "[N] >>>"
success_symbol = '[‚ûú](bold green)'

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold blue'
symbol = "‚òÅ "

[golang]
format = '[üèÉ ](bold cyan)'

[kubernetes]
symbol = '‚ò∏ '
disabled = true
detect_files = ['Dockerfile']
format = '[$symbol$context( \($namespace\))]($style) '
contexts = [
  { context_pattern = "arn:aws:eks:us-west-2:577926974532:cluster/zd-pvc-omer", style = "green", context_alias = "omerxx", symbol = "üè¥ " },
]

[docker_context]
disabled = true

